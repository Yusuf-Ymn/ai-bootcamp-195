<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - MentalAI+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=1.3">
</head>
<body class="bg-gray-50 text-gray-800 pt-20">

    <header class="bg-white shadow-md fixed top-0 left-0 right-0 z-10">
        <nav class="container mx-auto px-4 md:px-6 py-3 flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold text-blue-800">MentalAI+</a>
            <div class="flex space-x-4 md:space-x-6">
                <a href="index.html" class="nav-link">🏠 Ana Sayfa</a>
                <a href="history.html" class="nav-link active">🗓️ Geçmişim</a>
                <a href="card.html" class="nav-link">🃏 Kart Çek</a>
            </div>
        </nav>
    </header>

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-800">Geçmiş Günlüklerin</h1>
            <p class="text-lg text-gray-600 mt-2">Duygu ve düşünce yolculuğunu burada takip et.</p>
        </header>

        <div class="mb-8 max-w-md mx-auto">
            <label for="history_user_id" class="block text-sm font-medium text-gray-700 mb-1">Kayıtlarını görmek için Kullanıcı ID'ni gir:</label>
            <div class="flex space-x-2">
                <input type="text" id="history_user_id" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Örn: kullanici123">
                <button id="fetch-history-button" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">Geçmişi Getir</button>
            </div>
        </div>

        <div id="history-loading" class="text-center my-8 hidden">
            <p class="text-lg text-gray-600">Geçmişin yükleniyor...</p>
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto mt-2"></div>
        </div>
        <div id="history-error" class="my-8 p-4 bg-red-100 text-red-700 rounded-lg hidden text-center"></div>

        <div id="history-container" class="space-y-6">
        </div>
    </div>

    <script src="history.js?v=1.0"></script>
</body>
</html>
