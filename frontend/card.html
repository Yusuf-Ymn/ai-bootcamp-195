<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivation Card - MentalAI+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=1.3">
</head>
<body class="bg-gray-50 text-gray-800 pt-20">

    <header class="bg-white shadow-md fixed top-0 left-0 right-0 z-10">
        <nav class="container mx-auto px-4 md:px-6 py-3 flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold text-blue-800">MentalAI+</a>
            <div class="flex space-x-4 md:space-x-6">
                <a href="index.html" class="nav-link">🏠 Ana Sayfa</a>
                <a href="history.html" class="nav-link">🗓️ Geçmişim</a>
                <a href="card.html" class="nav-link active">🃏 Kart Çek</a>
            </div>
        </nav>
    </header>

    <div class="container mx-auto p-4 md:p-8 max-w-2xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-amber-600">Günün Motivasyon Kartı</h1>
            <p class="text-lg text-gray-600 mt-2">Ruh haline özel bir kart çek veya rastgele ilham al.</p>
        </header>

        <div class="bg-white p-6 rounded-2xl shadow-lg mb-8">
            <div class="flex flex-col sm:flex-row gap-4 items-center">
                <div class="w-full sm:w-1/2">
                    <label for="card_user_id" class="block text-sm font-medium text-gray-700 mb-1">Kullanıcı ID (İsteğe Bağlı)</label>
                    <input type="text" id="card_user_id" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-amber-500" placeholder="Kişiye özel kart için ID girin">
                </div>
                <button id="fetch-card-button" class="w-full sm:w-auto self-end bg-amber-500 text-white font-bold py-2.5 px-8 rounded-lg hover:bg-amber-600 transition-colors">
                    Kart Çek
                </button>
            </div>
        </div>

        <div id="card-loading" class="text-center my-8 hidden">
            <p class="text-lg text-gray-600">Kartın hazırlanıyor...</p>
        </div>
        <div id="card-error" class="my-8 p-4 bg-red-100 text-red-700 rounded-lg hidden text-center"></div>

        <div id="card-scene" class="card-scene">
            <div id="card-container" class="card-container">
                <div class="card-face card-front">
                    <span class="text-2xl font-bold text-amber-700">MentalAI+</span>
                </div>
                <div id="card-back" class="card-face card-back">
                </div>
            </div>
        </div>
    </div>

    <script src="card.js?v=1.0"></script>
</body>
</html>
