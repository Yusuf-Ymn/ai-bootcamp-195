<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MentalAI+ Günlük Girişi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=1.3">
</head>
<body class="bg-gray-50 text-gray-800 pt-20">

    <header class="bg-white shadow-md fixed top-0 left-0 right-0 z-10">
        <nav class="container mx-auto px-4 md:px-6 py-3 flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold text-blue-800">MentalAI+</a>
            <div class="flex space-x-4 md:space-x-6">
                <a href="index.html" class="nav-link active">🏠 Ana Sayfa</a>
                <a href="history.html" class="nav-link">🗓️ Geçmişim</a>
                <a href="card.html" class="nav-link">🃏 Kart Çek</a>
            </div>
        </nav>
    </header>

    <div class="container mx-auto p-4 md:p-8 max-w-2xl">

        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-800">MentalAI+</h1>
            <p class="text-lg text-gray-600 mt-2">Yapay Zekâ Destekli Duygu Günlüğün</p>
        </header>

        <main class="bg-white p-6 rounded-2xl shadow-lg">
            <form id="daily-summary-form">

                <div class="mb-4">
                    <label for="user_id" class="block text-sm font-medium text-gray-700 mb-1">Kullanıcı ID</label>
                    <input type="text" id="user_id" name="user_id" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Örn: kullanici123" required>
                </div>

                <div class="mb-6">
                    <label for="diary_text" class="block text-sm font-medium text-gray-700 mb-1">Bugün nasıl hissediyorsun?</label>
                    <textarea id="diary_text" name="diary_text" rows="5" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Bugün işte çok yoruldum, sunum iyi geçti ama başım ağrıyor..." required></textarea>
                </div>

                <h3 class="text-lg font-semibold mb-3 text-gray-800 border-b pb-2">Günlük Alışkanlıkların</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mb-6">
                    <div>
                        <label for="sleep_hours" class="block text-sm font-medium text-gray-700">Uyku (saat)</label>
                        <input type="number" step="0.5" id="sleep_hours" name="sleep_hours" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm" value="7.5" required>
                    </div>
                    <div>
                        <label for="water_glasses" class="block text-sm font-medium text-gray-700">Su (bardak)</label>
                        <input type="number" id="water_glasses" name="water_glasses" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm" value="8" required>
                    </div>
                    <div>
                        <label for="screen_time_hours" class="block text-sm font-medium text-gray-700">Ekran (saat)</label>
                        <input type="number" step="0.5" id="screen_time_hours" name="screen_time_hours" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm" value="5" required>
                    </div>
                    <div>
                        <label for="coffee_cups" class="block text-sm font-medium text-gray-700">Kahve (fincan)</label>
                        <input type="number" id="coffee_cups" name="coffee_cups" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm" value="2" required>
                    </div>
                    <div>
                        <label for="exercise_minutes" class="block text-sm font-medium text-gray-700">Egzersiz (dk)</label>
                        <input type="number" id="exercise_minutes" name="exercise_minutes" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm" value="30" required>
                    </div>
                </div>

                <button type="submit" id="submit-button" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-300">
                    Günü Özetle
                </button>
            </form>
        </main>

        <div id="loading-indicator" class="text-center mt-6 hidden">
            <p class="text-lg text-gray-600">Yapay zekâ senin için düşünüyor...</p>
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto mt-2"></div>
        </div>

        <div id="error-message" class="mt-6 p-4 bg-red-100 text-red-700 rounded-lg hidden"></div>

        <div id="result-container" class="mt-8 bg-white p-6 rounded-2xl shadow-lg hidden">
            <h2 class="text-2xl font-bold text-blue-800 mb-4 border-b pb-2">Günün Özeti</h2>
            <div id="result-content" class="result-card space-y-4 text-gray-700">
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
